<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <!-- Include Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <!-- Include Bootstrap JS -->
        <title>Base To-Do List</title>

        {% block extra_css %}{% endblock %}
    </head>
    <body>

        <div class="collapse" id="navbarToggleExternalContent">
            <div class="bg-dark p-4">
              <h5 class="text-white h4">Collapsed content</h5>
              <span class="text-muted">Toggleable via the navbar brand.</span>
              <ul class="nav flex-column mt-3">
                <li class="nav-item">
                    <a class="nav-link text-white" href="#">Home</a>
                </li>
              </ul>
            </div>
        </div>
          
        <nav class="navbar navbar-dark bg-dark">
            <div class="container-fluid">
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <a class="navbar-brand" href="#">To-Do List</a>
            </div>
          </nav>

        <div class="container mt-4">
            <div class = "content">
                {% block content %}
                {% endblock content %}
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-pzjw8f+ua7Kw1TIq0v8FqI/8tphLv7z5o/g2krzPyOGG2lBvqYmj0Fqz6XzS2Acm" crossorigin="anonymous"></script>
    </body>
</html>

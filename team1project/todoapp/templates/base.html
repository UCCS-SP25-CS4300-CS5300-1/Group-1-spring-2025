<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    {% load static %}

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>

    <!-- Page specific CSS -->
    {% block extra_css %}{% endblock %}

    <!-- styles.css -->
    <link rel="stylesheet" href="{% static 'styles.css' %}">

    <style>
        body {
            margin: 0;
        }

        .nav-hover {
            transition: all 0.2s ease;
            padding: 5px 10px;
        }

        .nav-hover:hover {
            text-decoration: underline;
        }

        .sidebar {
            height: 100vh;
            width: 220px;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #5b8e85;
            padding-top: 60px;
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .sidebar.collapsed {
            transform: translateX(-100%);
        }

        .sidebar .nav-link {
            color: white;
            padding: 10px 20px;
        }

        .sidebar .nav-link:hover {
            background-color: #5b8e85;
        }

        .main-content {
            margin-left: 0;
            padding: 20px;
            transition: all 0.3s ease;
        }

        .sidebar:not(.collapsed) ~ .main-content {
            margin-left: 220px;
        }

        /* .toggle-btn {
            position: fixed;
            top: 15px;
            left: 15px;
            z-index: 1100;
            background-color: #1f4e45;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 4px;
        } */
        .toggle-btn {
            background-color: #5b8e85;
            color: white;
            border: none;
            z-index: 2000; 
            width: 50px !important;
            height:60px !important;
            font-size: 30px !important;
}

        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%);
            }

            .sidebar.active {
                transform: translateX(0);
            }

            .main-content {
                margin-left: 0;
            }
        }
    </style>

    <title>Base To-Do List</title>
</head>
<body class="m-3">

    <!-- Navbar -->
    <nav class="navbar navbar-dark" style="height: 80px; background-color: #5b8e85;">
        <div class="container-fluid d-flex align-items-center">
            <button class="toggle-btn me-3" onclick="toggleSidebar()">â˜°</button>
            <a class="navbar-brand mb-0 h1" href="{% url 'home' %}" style="font-size: 2rem;">To-Do List</a>
            <p></p>
        </div>
    </nav>
  
    <!-- Sidebar -->
    <div class="sidebar collapsed" id="sidebar">
        <ul class="nav flex-column mt-3">
            <li class="nav-item">
                <a class="nav-link" href="{% url 'index' %}">Welcome</a>
                {% if user.is_authenticated %}
                <a class="nav-link" href="{% url 'home' %}">Home</a>
                <a class="nav-link" href="{% url 'task_view' %}">Tasks</a>
                <a class="nav-link" href="{% url 'task_archive' %}">Task Archive</a>
                <a class="nav-link" href="{% url 'profile_settings' %}">Profile Settings</a>
                <a class="nav-link" href="{% url 'about' %}">About</a>
                {% endif %}
            </li>
        </ul>
    </div>


    <!-- Main Content -->
    <div class="main-content" id="mainContent">
        <div class="container mt-4">
            {% block content %}
            {% endblock %}
        </div>
    </div>

    <!-- JS: Sidebar toggle -->
    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('collapsed');
        }
    </script>

    <!-- JS: Service worker + Push subscription -->
    <script>
        if ('serviceWorker' in navigator && 'PushManager' in window) {
            console.log("Registering service worker...");
            navigator.serviceWorker.register('/service-worker.js')
                .then(function (registration) {
                    console.log('Service Worker registered');
                    return navigator.serviceWorker.ready;
                })
                .then(function (registration) {
                    console.log("Service Worker is ready");
                    const convertedKey = urlBase64ToUint8Array('{{ vapid_key|safe }}');
                    return registration.pushManager.subscribe({
                        userVisibleOnly: true,
                        applicationServerKey: convertedKey
                    });
                })
                .then(function (subscription) {
                    fetch(`/save-subscription/`, {
                        method: "POST",
                        body: JSON.stringify(subscription),
                        headers: {
                            "Content-Type": "application/json"
                        },
                        credentials: 'include'
                    });
                })
                .then(response => {
                    console.log("Subscription saved", response);
                })
                .catch(function (error) {
                    console.error("Service Worker registration failed:", error);
                });
        }

        function urlBase64ToUint8Array(base64String) {
            const padding = '='.repeat((4 - base64String.length % 4) % 4);
            const base64 = (base64String + padding)
                .replace(/\-/g, '+')
                .replace(/_/g, '/');

            const rawData = window.atob(base64);
            const outputArray = new Uint8Array(rawData.length);

            for (let i = 0; i < rawData.length; ++i) {
                outputArray[i] = rawData.charCodeAt(i);
            }
            return outputArray;
        }
    </script>
</body>
</html>

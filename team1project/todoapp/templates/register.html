{% extends 'base.html' %}

{% block content %}
<div class="card p-4 shadow" style="max-width: 1200px; margin: 0 auto;">
    <div class="card-body">
        <div class="row">
            <!-- Content Column -->
            <div class="col-md-6">
                <h2 class="card-title" style="margin-bottom: 30px;">Profile Settings</h2>
                <form method="post" class="register-form">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit">Register</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

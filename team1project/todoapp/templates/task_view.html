{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-4">Tasks</h2>

    <!-- ✅ "Create Task" Button -->
    <a href="{% url 'add_task' %}" class="btn btn-primary mb-3">+ Create Task</a>

    <div class="card p-4 shadow">
        <table class="table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Due Date</th>
                    <th>Progress</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for task in tasks %}
                <tr>
                    <td>{{ task.name }}</td>
                    <td>{{ task.description }}</td>
                    <td>{{ task.due_date|date:"M d, Y H:i" }}</td>
                    <td>{{ task.progress }}%</td>
                    <td>
                        <button class="btn btn-danger btn-sm" onclick="confirmDelete({{ task.id }})">Delete</button>
                    </td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="5" class="text-center">No tasks available.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>

<!-- ✅ JavaScript for Delete Confirmation -->
<script>
    function confirmDelete(taskId) {
        if (confirm("Are you sure you want to delete this task?")) {
            window.location.href = `/tasks/delete/${taskId}/`;
        }
    }
</script>
{% endblock %}

{% extends 'base.html' %}

<style>
    [data-bs-theme="light"] .custom-alert {
        background-color: white;
        color: black;
    }

</style>

{% block content %}
<div class="alert alert-info alert-dismissible fade show d-flex justify-content-between align-items-center flex-wrap gap-2 border border-dark custom-alert" role="alert">
    <p class="mb-0">
      Welcome to the profile settings page! Here, you will be able to manage and edit your personal information as well as toggle certain user preferences.
    </p>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>  
  
<div class="card p-4 shadow" style="max-width: 1200px; margin: 0 auto;">
    <div class="card-body">
        <div class="row">
            <!-- Content Column -->
            <div class="col-md-12">
                <div class="d-flex justify-content-end">
                    <a href="{% url 'edit_profile' %}" title="Edit" class="btn btn-secondary">
                    <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e3e3e3"><path d="M200-200h57l391-391-57-57-391 391v57Zm-80 80v-170l528-527q12-11 26.5-17t30.5-6q16 0 31 6t26 18l55 56q12 11 17.5 26t5.5 30q0 16-5.5 30.5T817-647L290-120H120Zm640-584-56-56 56 56Zm-141 85-28-29 57 57-29-28Z"/></svg>
                    </a>
                </div>
                <h2 class="card-title" style="margin-bottom: 30px;">Profile Settings</h2>

                <form method="post">
                    {% csrf_token %}

                    <div class="profile-settings">
                        <label for="username">Username:</label>
                        <input style="margin-left: 10px; margin-top: 10px; margin-bottom: 10px;" type="text" name="username" class="form-control-6" value="{{user.username}}" disabled>
                        <br>

                        <label for="email">Email:</label>
                        <input style="margin-left: 45px; margin-top: 10px; margin-bottom: 10px;" type="text" name="email" class="form-control-6" value="{{user.email}}" disabled>
                        <br>

                        <label for="password">Passsword:</label>
                        <input style="margin-left: 5px; margin-top: 10px; margin-bottom: 10px;" type="text" name="password" class="form-control-6" value="************" disabled>
                    </div>
                    
                    <button href="{% url 'index' %}" name="logout" class="btn btn-light border border-dark"  style="margin-top:16px;">Logout</button>
                </form>
            </div>
        </div>
    </div>
</div>

<div class="card p-4 shadow" style="max-width: 1200px; margin: 0 auto; margin-top: 20px;">
    <div class="card-body">
        <div class="col-md-12">
            <h2 class="card-title" style="margin-bottom: 30px;">User Preferences</h2>
        </div>
        <button class="btn btn-dark shadow" id="btnSwitch">Toggle Mode</button>
    </div>
</div>

<!-- for light-dark mode toggle -->
<script>
    document.getElementById('btnSwitch').addEventListener('click', () => {
        const currentTheme = document.documentElement.getAttribute('data-bs-theme');
        const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
        applyTheme(newTheme); // calls the global function from base.html
        localStorage.setItem('theme', newTheme);
    });
</script>

{% endblock %}
